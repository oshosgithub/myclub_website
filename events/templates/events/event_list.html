<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'events/navbar.html' %}

    {% for message in messages %}
    {{message}}
    {% endfor %}

    {% block content %}
   <div class='container shadow p-5 m-5'>
    <h1><strong>ALL EVENTS:</strong></h1>
    <ol class="list-group list-group-numbered">
      {% for event in event_list %}
      <li class="list-group-item"><a class='text-decoration-none' href='{% url "event_detail" event.id %}'>{{event.name}}</a>
        <p class="btn btn-secondary "><a class='text-decoration-none' href='{% url "update_event" event.id %}'>Update</a></p>
        <p  type='button' class="btn btn-danger"><a class='text-decoration-none' href='{% url "delete_event" event.id %}'>Delete</a></p>
      </li>
      {% endfor %}
    </ol>
  </div>
  

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
